# The following section is specific to Flutter packages.

  flutter_launcher_icons:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/iconHelmyLogo.png"
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 300

    - family: Tqneen
      fonts:
        - asset: assets/fonts/Tqneen.ttf

  assets:
    - assets/images/
    - assets/translations/
    - assets/lotties/


  uses-material-design: true

