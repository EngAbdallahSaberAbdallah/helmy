name: helmy_project
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Helps monitor network connectivity
  connectivity_plus:

  # Provides state management using BLoC architecture
  flutter_bloc:

  # Provides metadata annotations for code generation
  meta:

  # Allows text to automatically size itself to fit within its bounds
  auto_size_text:

  # Adds shimmering effect to Flutter widgets for loading UIs
  shimmer:

  # Dependency injection container for managing application dependencies
  get_it:

  # Provides utilities for creating equatable objects for comparison
  equatable:

  # Checks for internet connectivity status
  internet_connection_checker:

  # Logs HTTP requests and responses in a readable format
  pretty_dio_logger:

  # Provides a simple way to store and retrieve key-value pairs (persistent storage)
  shared_preferences:

  # Adds internationalization and localization support to your app
  easy_localization:

  # Provides utilities for working with screen sizes and fonts
  flutter_screenutil:

  # State management library using the Provider pattern
  provider:

  # Creates a dotted border around widgets for styling
  dotted_border:

  # Allows you to add badges to widgets for notification indicators
  badges:

  # Renders SVG images in Flutter for vector graphics
  flutter_svg:

  # Provides a searchable dropdown widget for user selection
  dropdown_search:

  # Creates a rating bar widget for user ratings and feedback
  flutter_rating_bar:

  # Implements a pin code input field for user authentication
  pin_code_fields:

  # Hydrated automatically persists and restores bloc and cubit states.
  # hydrated_bloc: ^9.1.2

  # Get the application documents directory for file operations
  path_provider:

  # HTTP requests and REST API communication
  dio:

  # Either Package for functional error handling
  either_dart:

  dartz:
  
  # Dropdown package for customizable selection menus
  dropdown_button2:

  # Get package for dependency injection
  get:

  # Lottie for rendering animations in Flutter
  lottie:
  iconly:

  # Flutter Ringtone Player for playing ringtones
  # flutter_ringtone_player:

  # Vibration for haptic feedback and vibration control
  # vibration:

  flutter_local_notifications:
  firebase_messaging:

  firebase_core:
  firebase_analytics:

  hive:
  hive_flutter:
  #  pusher_channels_flutter: ^2.2.0
  rename: ^3.0.1


  mime_type:
  image_picker:
  flutter_image_compress:

  webview_flutter:
  webview_flutter_web:

  country_flags:
  country_code_picker:

  audioplayers: 
  # flutter_voice_recorder:
  record:

  flutter_paytabs_bridge:

  record_mp3:
  
  permission_handler:



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
